    <header class="header portfolio-header">

                <a class="portfolio-logo" href="index.html">

                        <source srcset="img/logo.webp" type="image/webp">
                        <source srcset="img/logo.jpg" type="image/jpeg">
                        <img src="img/logo.jpg" alt="logo" width="80">
                    </picture>
                </a>
                <h1 class="portfolio__title">
                    Portfolio
                </h1>
                <nav class="portfolio-nav">
                    <ul class="portfolio-nav__list">
                        <li>
                            <button class="portfolio-nav__item portfolio-nav__item--Art">Art</button>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <button class="portfolio-nav__item portfolio-nav__item--HD">HD</button>
                        </li>
                        <li>

                        </li>
                        <li>
                            <button class="portfolio-nav__item portfolio-nav__item--Enviroment">Enviroment</button>
                        </li>
                    </ul>
                </nav>
            </div>
